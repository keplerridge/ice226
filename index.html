<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <header>
        <img src="deltalogo.jpg" alt="delta airlines logo">
        <h3>[Ticket Holder]</h3>
    </header>
    <section class="upper-section">
        <p class="depart">Departs 12:45 PM</p>
        <p class="arrive">Arrives 5:30 PM</p>
        <p class="departp">Denver</p>
        <p class="arrivep">Boston</p>
        <h1 class="departtab">DEN</h1>
        <h1 class="arriveab">BOS</h1>
        <img src="plane.jpg" alt="plane img" class="plane-image">
    </section>
    <section class="middle-section">
        <p class="datetitle">Date</p>
        <h2 class="date">12/21/15</h2>
        <p class="flight">Flight</p>
        <h2 class="flightnum">A2341</h2>
        <p class="gate">Gate</p>
        <h2 class="gatenum">B12</h2>
        <p class="seat">Seat</p>
        <h2 class="seatnum">B10</h2>
        <p class="boarding">Boarding Zone</p>
        <h2 class="boardingnum">1</h2>
        <p class="boardingtime">Boarding Time</p>
        <h2 class="time">11:45 AM</h2>
    </section>
    <section class="bottom-section">
        <img src="barcode.jpg" alt="barcode">
        <p>Thank you for flying with Delta!</p>
    </section>
</body>
</html>
